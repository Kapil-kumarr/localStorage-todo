<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>

</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-900 p-5 rounded-md">
        <h1 class="text-white text-2xl">My Todo List</h1>
        <input type="text" class="bg-gray-700 text-white p-2 rounded-md mt-3 focus:outline-none focus:ring-2 focus:ring-blue-500" id="todo-input" placeholder="Add a new todo" />
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" id="add-todo">Add Todo</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
